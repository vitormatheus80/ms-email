#MySQL Configurations
spring.datasource.url = jdbc:mysql://${MYSQL_URL}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username = ${MYSQL_USER}
spring.datasource.password = ${MYSQL_PASSWORD}

# Configurações do email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# - Aqui configuramos o email que vai enviar as mensagens
spring.mail.username=${EMAIL_GMAIL}
# - Aqui colocamos a senha de 16 digitos gerada pelo Gmail - Link onde podemos gerar essa senha --> https://support.google.com/accounts/answer/185833
spring.mail.password=${PASSWORD_GMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações do rabbitmq
spring.rabbitmq.addresses=${URL_RABBITMQ}
spring.rabbitmq.queue=${QUEUE_RABBITMQ}